<!DOCTYPE html>
<html>
  <head>
    
    <meta charset="utf-8">
    
    <link rel="stylesheet" href="main.css">
    
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Fonts -->
    
   <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Kumar+One" rel="stylesheet">
    
    
    <!-- Scripts -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <script src="jquery-1.11.2.min.js" type="text/javascript"></script>
    
    <script type="text/javascript" src="main.js"></script>
    
     <script type="text/javascript" src="//platform.twitter.com/widgets.js"></script>
    
    
    <title>Twitchtv API</title>
    
  </head>
  
<body>
  <div class="box">
    <div class="menu">
      <ul class="links">
        <li class="links" id="all"><a href="#home">All</a></li>
        <li class="links" id="users-online"><a href="#home">Online</a></li>
        <li class="links" id="users-offline"><a href="#home">Offline</a></li>
      </ul>
    </div>
    <div class="index">
    </div>
    <div class="users">
      <div class="user offline"> 
        <ul>
        <li class="user-info"><img class ="logo" src="https://static-cdn.jtvnw.net/jtv_user_pictures/dansgaming-profile_image-76e4a4ab9388bc9c-300x300.png"></li>
        <li class="user-info">DansGaming</li>
        <li class="user-info">BATMAN - The Telltale Series</li>
        </ul> 
      </div>
      <div class="user online">  
      </div>
      <div class="user offline">  
      </div>
      <div class="user online">  
      </div>
    </div>
    <div class="search-box">
      <form>
        <input id="search" type="text" placeholder="Search Users..." onfocus="this.placeholder = ''" onblur="this.placeholder = 'Search Users...'">
        <button id="submit" type="submit">
        <i class="fa fa-search" aria-hidden="true"></i>
        </button> 
      </form>
    </div>
  </div>
  </body>
</html>
